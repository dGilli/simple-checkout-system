server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location /transactions {
        proxy_pass https://api.sandbox.datatrans.com/v1/transactions;
        proxy_set_header Authorization "Basic ${DATATRANS_AUTH}";
    }
}
